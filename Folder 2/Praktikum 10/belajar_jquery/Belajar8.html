<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Belajar jQuery</title>
<script src="jquery-3.5.1.js"></script>
<script>
 window.onload = function()
 {
  document.getElementById("paragraf").
  addEventListener("click", function(){alert ('Saya sudah di klik!')});
 }
</script>
</head>
<body>
<p id="paragraf">
   Silahkan klik saya
</p>
</body>
</html>
